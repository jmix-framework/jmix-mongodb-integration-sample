# MongoDB Connection URI
# This configuration specifies the MongoDB URI required by Spring Data MongoDB to connect to the database.
# In this example, the URI is constructed based on the Docker Compose environment variables for MongoDB.
#
# The structure of the URI is:
# mongodb://<username>:<password>@<host>:<port>/<database>?authSource=<authDatabase>
#
# - `root` is the username defined in the Docker Compose file under `MONGO_INITDB_ROOT_USERNAME`.
# - `petclinic` is the password, defined in `MONGO_INITDB_ROOT_PASSWORD`.
# - `localhost` refers to the MongoDB host. Since this application runs outside Docker, `localhost` is used
#   instead of the Docker service name `mongo`.
# - `27017` is the MongoDB port mapped in Docker.
# - `petclinic` (database name) is where the applicationâ€™s collections are stored.
# - `authSource=admin` specifies the authentication database, set to `admin` for root-level authentication.
#
# For reference, see the `MONGO_INITDB_ROOT_USERNAME` and `MONGO_INITDB_ROOT_PASSWORD` variables in
# the Docker Compose file for MongoDB credentials.
spring.data.mongodb.uri=mongodb://root:petclinic@localhost:27017/petclinic?authSource=admin